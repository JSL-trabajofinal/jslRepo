<ion-split-pane contentId="content">
  <ion-menu contentId="content" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons slot="start">
          <ion-button (click)="closeMenu()">
            <ion-icon name="arrow-back-outline" size="large"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="goToHome()">
          <ion-icon
            name="home-outline"
            color="primary"
            slot="start"
          ></ion-icon>
          Home</ion-item>
        <ion-item (click)="goToReclamos()">
          <ion-icon
            name="chatbox-ellipses-outline"
            color="primary"
            slot="start"></ion-icon>
          Reclamos</ion-item>
        <ion-item (click)="goToCuadrillas()">
          <ion-icon
            name="people-outline"
            color="primary"
            slot="start"
          ></ion-icon>
          Cuadrillas</ion-item>

      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
